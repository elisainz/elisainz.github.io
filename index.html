<!DOCTYPE html>
<html>
<head>
  <title>Carousel</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="carousel">
      <div class="item a">
        <div class="item-info">A is the first letter of the alphabet.</div>
        A
      </div>
      <div class="item b">
        <div class="item-info">B is the second letter of the alphabet.</div>
        B
      </div>
      <div class="item c">
        <div class="item-info">C is the third letter of the alphabet.</div>
        C
      </div>
      <div class="item d">
        <div class="item-info">D is the fourth letter of the alphabet.</div>
        D
      </div>
      <div class="item e">
        <div class="item-info">E is the fifth letter of the alphabet.</div>
        E
      </div>
      <div class="item f">
        <div class="item-info">F is the sixth letter of the alphabet.</div>
        F
      </div>
    </div>
  </div>
  <div class="next">Next</div>
  <div class="prev">Prev</div>
</body>
</html>
