<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
	  <div class="carousel">
	    <div class="item a">A</div>
	    <div class="item b">B</div>
	    <div class="item c">C</div>
	    <div class="item d">D</div>
	    <div class="item e">E</div>
	    <div class="item f">F</div>
	  </div>
	  <div class="info">
	    <div class="a">A is the first letter of the alphabet.</div>
	    <div class="b">B is the second letter of the alphabet.</div>
	    <div class="c">C is the third letter of the alphabet.</div>
	    <div class="d">D is the fourth letter of the alphabet.</div>
	    <div class="e">E is the fifth letter of the alphabet.</div>
	    <div class="f">F is the sixth letter of the alphabet.</div>
	  </div>
	</div>
	<div class="next">Next</div>
	<div class="prev">Prev</div>
</body>
</html>
