<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Carousel Example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="carousel">
      <div class="slides">
        <img src="https://i.loli.net/2020/01/20/2wx8npJFiDUzu4T.png" alt="Caso de estudio 1" />
        <img src="https://i.loli.net/2020/01/20/YWA6RhCcESgN3Ty.png" alt="Caso de estudio 2" />
        <img src="https://i.loli.net/2020/01/19/4HaLyI7NQRf3teO.png" alt="Caso de estudio 3" />
        <img src="https://i.loli.net/2020/01/19/QVY6JSEbqiOvAp1.png" alt="Caso de estudio 4" />
      </div>
      <div class="overlays">
        <div class="bar" style="--bar-color: #bdc3c7;"></div>
        <div class="bar" style="--bar-color: #218c74;"></div>
        <div class="bar" style="--bar-color: #dd6b7b;"></div>
        <div class="bar" style="--bar-color: #30465c;"></div>
      </div>
      <ul class="nav-links">
        <li><a href="#" class="nav-link">Caso de estudio 1</a></li>
        <li><a href="#" class="nav-link">Caso de estudio 2</a></li>
        <li><a href="#" class="nav-link">Caso de estudio 3</a></li>
        <li><a href="#" class="nav-link">Caso de estudio 4</a></li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
