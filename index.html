<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carousel Example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-items">
        <div class="carousel-item">
          <div class="case-study-color">1</div>
          <div class="case-study-info">Case Study 1 Info</div>
        </div>
        <div class="carousel-item">
          <div class="case-study-color">2</div>
          <div class="case-study-info">Case Study 2 Info</div>
        </div>
        <div class="carousel-item">
          <div class="case-study-color">3</div>
          <div class="case-study-info">Case Study 3 Info</div>
        </div>
      </div>
      <div class="carousel-nav">
        <button class="prev-btn">Prev</button>
        <button class="next-btn">Next</button>
      </div>
    </div>
    <script src="custom.js"></script>
  </body>
</html>
