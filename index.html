<head>

  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <div class="carousel">

      <div class="case-study-info">
        <h2>Case Study 1</h2>
        <p>Details about case study 1</p>
      </div>

    <div class="carousel-item active">
      <div class="case-study">

        <div class="case-study-color" style="background-color: #00ff00;"></div>
      </div>
      <div class="case-study-info">

        <p>Details about case study 2</p>
      </div>
    </div>
    <div class="carousel-item">
      <div class="case-study">
        <div class="case-study-number">3</div>
        <div class="case-study-color" style="background-color: #0000ff;"></div>
      </div>
      <div class="case-study-info">
        <h2>Case Study 3</h2>
        <p>Details about case study 3</p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script type="text/javascript" src="custom.js"></script>
